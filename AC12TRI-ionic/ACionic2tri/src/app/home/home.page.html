<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadora de Pagamentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <h1>Promoção de Mercado</h1>
  </ion-item>
  <ion-content>
    <ion-item>
      <ion-label>Selecione o desconto: {{ desconto }}</ion-label>
      <ion-range [(ngModel)]="desconto" min="0" step="1" max="100" ></ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Preço original: {{ precoOriginal }}</ion-label>
      <ion-range [(ngModel)]="precoOriginal" min="0" step="1" max="100" ></ion-range>
    </ion-item>

    <ion-button expand="block" (click)="calcularPrecoComDesconto()">Calcular
      Desconto</ion-button>

    <ion-item>
      <ion-label>Valor do Desconto {{ precoComDesconto | currency:'BRL'}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Valor Original: {{ precoOriginal | currency:'BRL' }}</ion-label>
    </ion-item>
</ion-content>
