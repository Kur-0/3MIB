<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadora de Pagamentos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Valor do Empréstimo: {{ emprestimo }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="100" step="1" [(ngModel)]="emprestimo"></ion-range>
  </ion-item>

  <ion-item>
    <ion-label>Taxa de Juros Anual: {{ juros }}%</ion-label>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="100" step="1" [(ngModel)]="juros"></ion-range>
  </ion-item>

  <ion-item>
    <ion-label>Quantidade de Parcelas: {{ qntMeses }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="100" step="1" [(ngModel)]="qntMeses"></ion-range>
  </ion-item>

  <ion-button expand="block" (click)="calcularPrestacao()">Calcular
    Prestação</ion-button>

  <ion-item>
    <ion-label>Valor da Prestação: {{ parcelas | currency:'BRL'
      }}</ion-label>
  </ion-item>

  <ion-button expand="block" (click)="calcularTotal()">Calcular
    Valor Total</ion-button>

    <ion-item>
      <ion-label>Valor Total: {{ total | currency:'BRL' }}</ion-label>
  </ion-item>

</ion-content>
